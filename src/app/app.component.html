<div [simpleEditBlock]="entity" [simpleEditBlockEditable]="editable" [simpleEditOptions]="{publish: true}" #block>
    <h1 simpleEditFieldText="title"></h1>
    <div simpleEditFieldText="content"></div>
    <div simpleEditFieldText="date"></div>
</div>

<button (click)="editable = true">Enable</button>
<button (click)="editable = false">Disable</button>
<button (click)="changeSettings()">Change settings</button>

<hr>

<h2>Result entity</h2>
<pre>{{ entity | json}}</pre>

<input type="text" [(ngModel)]="entity.title" />
